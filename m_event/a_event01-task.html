<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
    </head>
    <body>
        <form action="" name="login">
            <div>
                <input type="text" name="member-id" placeholder="아이디" />
                <p id="id-message"></p>
            </div>
            <div>
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <p id="password-message"></p>
            <button type="button">검사 버튼</button>
        </form>
    </body>
    <script>
        // 검사 버튼 클릭 시 아래의 로직 진행
        // 검사 버튼 객체 할당
        const confirmBtn = document.querySelector("button[type='button']");

        // 검사 버튼 클릭했을 때의 이벤트 생성
        confirmBtn.addEventListener("click", () => {
            // 아이디, 비밀번호 input 태그(객체) 할당
            const inputId = document.login["member-id"];
            const inputPassword = document.login["member-password"];

            // 아이디, 비밀번호 메세지를 표시할 p태그(객체)를 상수에 할당
            const pId = document.getElementById("id-message");
            const pPassword = document.getElementById("password-message");

            /*
                아이디를 검사
                1. 아이디가 입력되지 않았을 때, 적절한 메세지를 id-message에 빨간색으로 작성
                2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
            */
            // 아이디 input 태그 가져와서 내용 있는지 없는지 검사
            if (!inputId.value) {
                // 만약 없다면, 아래의 스타일과 innerText 적용
                pId.style.color = "red";
                pId.innerText = "아이디를 입력해주세요!";

                // 아이디가 입력되지 않았으면 비밀번호까지 볼 필요가 없으므로 함수 조기종료
                return;
            } else {
                // 있다면 아래의 내용 적용
                pId.style.color = "green";
                pId.innerText = "멋진 아이디네요 :)";
            }

            /*
            비밀번호를 검사
            1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
            2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
            */
            // 비밀번호 input 태그 가져와서 내용 있는지 없는지 검사
            if (!inputPassword.value) {
                // 만약 없다면, 아래의 스타일과 innerText 적용
                pPassword.style.color = "red";
                pPassword.innerText = "비밀번호를 입력해주세요!";
                return;
            } else {
                // 있다면 아래의 내용 적용
                pPassword.style.color = "green";
                pPassword.innerText = "안전한 비밀번호네요!";
            }
        });
    </script>
</html>
