<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 선택자로 선택</title>
    </head>
    <body>
        <h1>CSS 선택자로 선택</h1>
        <p>갖고 싶은 위시 리스트</p>
        <ul>
            <li>집</li>
            <li>맥북</li>
            <li>땅</li>
            <li>건물</li>
            <li>아이폰14</li>
            <li>아이폰12</li>
        </ul>
    </body>
    <script>
        // NodeList에 filter 기능이 없기 때문에 Array 객체에서 기능을 가져옴
        NodeList.prototype.filter = Array.prototype.filter;

        // nodeList 타입 - 배열
        const items = document.querySelectorAll("ul li");

        // 내용의 아이폰이 들어간 태그의 스타일 중,
        // fontSize를 30px, color를 pink로 변경
        // .includes("아이폰")

        // forEach 사용 예시
        items.forEach((item) => {
            if (item.innerText.includes("아이폰")) {
                // with문: 소괄호 안 태그가 중괄호 안 태그 앞에 붙는다
                // 객체를 묶을 때 사용하며, 중보괴는 부분을 미리 빼놓음으로서 효율을 높일 수 있다
                with (item.style) {
                    fontSize = "30px";
                    color = "pink";
                }

                // 위에서 사용한 with() 와 같은 의미
                // item.style.fontSize = "30px";
                // item.style.color = "pink";
            }
        });
    </script>
</html>
